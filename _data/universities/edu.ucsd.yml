name: "[UC San Diego](https://coronavirus.ucsd.edu/)"
status: Instruction for the entirety of the Spring Quarter will be delivered remotely. All athletic activities are suspended indefinitely. Residence halls, dining facilities, academic buildings, recreation facilities, and so forth will remain open and available for student needs and for the essential work of our community. UC San Diego on-campus housing communities will remain open and operational for Spring Quarter. Housing, Dining and Hospitality (HDH) and Residential Life will continue to support students who choose to reside on campus. Undergraduate and graduate residents who choose to complete their academic quarter remotely and would like to move out of campus housing should do so by March 29.
